<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/0d8f36c97a.js"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <div class="login">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                id="username"
                type="text"
                class="login__input"
                placeholder="User name / Email" />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                id="password"
                type="password"
                class="login__input"
                placeholder="Password" />
              <p class="error" id="error"></p>
            </div>
            <button class="button login__submit" onclick="login()">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="social-login">
            <h3>For quick login</h3>
            <p>Username: emilys</p>
            <p>Password: emilyspass</p>
          </div>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"></span>
          <span
            class="screen__background__shape screen__background__shape3"></span>
          <span
            class="screen__background__shape screen__background__shape2"></span>
          <span
            class="screen__background__shape screen__background__shape1"></span>
        </div>
      </div>
    </div>
  </body>
</html>
